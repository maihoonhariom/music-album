<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <nav>
        <div>
            <i class="ri-music-2-fill"></i>
            <div>
                <input placeholder="Search song " type="text" name="" id="">
                <i class="ri-search-line"></i>
            </div>
        </div>
        <div>
            <button>Upgrade Plan</button>
            <i class="ri-settings-2-line"></i>
            <i class="ri-notification-line"></i>
            <i class="ri-user-fill"></i>
            <i class="ri-add-circle-line"></i>

        </div>
    </nav>

    <div class="album">
        <div class="empty1">
            <img src="https://img.wynk.in/unsafe/248x248/filters:no_upscale():strip_exif():format(webp)/http://s3-ap-south-1.amazonaws.com/wynk-music-cms/srch_hungama/music/8902894360401/1618053014/srch_hungama_39117365.jpg" alt="">
        </div>
        <div class="aashiqui2">
            <div class="playing">
                <img src="https://c.saavncdn.com/430/Aashiqui-2-Hindi-2013-500x500.jpg" alt="">
                <div>
                    <i class="ri-shuffle-line"></i>
                    <i class="ri-skip-back-mini-fill"></i>
                    <i class="ri-play-circle-line"></i>
                    <i class="ri-skip-forward-fill"></i>
                    <i class="ri-repeat-2-line"></i>
                </div>
            </div>
            <div class="songs">
                <div class="album-name">
                    <div>
                        <h1>Aashiqui 2.</h1>
                        <span>Love</span>
                        <span>&#x2022 2013 &#x2022</span>
                        <span>11</span>
                    </div>
                    <div>
                        <h1>4.5<sub>/5</sub></h1>
                        <p>ooooo</p>
                    </div>
                </div>
                <div class="more-songs">
                    <div class="song1">
                        <div>
                            <i class="ri-play-mini-fill"></i>
                            <p>Tum Hi Ho</p>
                        </div>
                        <div>
                            <p>&#x2022 &#x2022</p>
                            <p>4:22</p>
                        </div>
                    </div>
                    <div class="song2">
                        <div>
                            <h1>2</h1>
                            <p>Sunn Raha Hai</p>
                        </div>
                        <span class="dot">&#x2022&#x2022&#x2022&#x2022&#x2022</span>
                    </div>
                    <div class="song3">
                        <div>
                            <h1>3</h1>
                            <p>Chahun Main Ya Naa</p>
                        </div>
                        <span class="dot">&#x2022&#x2022&#x2022&#x2022&#x2022</span>
                    </div>
                    <div class="song4">
                        <div>
                            <h1>4</h1>
                            <p>Hum Mar Jayenge</p>
                        </div>
                        <span class="dot">&#x2022&#x2022&#x2022&#x2022&#x2022</span>
                    </div>
                    <div class="song5">
                        <div>
                            <h1>5</h1>
                            <p>Meri Aashiqui</p>
                        </div>
                        <span class="dot">&#x2022&#x2022&#x2022&#x2022&#x2022</span>
                    </div>
                    <div class="song6">
                        <div>
                            <h1>6</h1>
                            <p>Piya Aaye Na</p>
                        </div>
                        <span class="dot">&#x2022&#x2022&#x2022&#x2022&#x2022</span>
                    </div>
                    <div class="song7">
                        <div>
                            <h1>7</h1>
                            <p>Aasan Nahin Yahan</p>
                        </div>
                        <span class="dot">&#x2022&#x2022&#x2022&#x2022&#x2022</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty2">
            <img src="https://c.saavncdn.com/088/Street-Dancer-3D-Hindi-2020-20220825191008-500x500.jpg" alt="">
        </div>
    </div>
</body>
</html>
